<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Timetable</title>
  <!-- Bootstrap CSS for responsive table styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    table {
      margin: 20px auto;
      width: 95%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #ddd;
    }
    .note {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
<!-- Back Button -->
<form action="/home" method="get"> <!-- Change action to the appropriate back URL -->
  <button type="submit" class="  btn btn-theme back-button back-button">Back</button>
</form>
<h1>Timetable for Department: <span th:text="${department}"></span></h1>

<div class="note">
  <p>* Short Breaks are indicated where applicable</p>
</div>

<table>
  <thead>
  <tr>
    <th>Day</th>
    <th>9:00 AM - 9:55 AM</th>
    <th>9:55 AM - 10:50 AM</th>
    <th>10:50 AM - 11:00 AM</th>
    <th>11:00 AM - 11:50 AM</th>
    <th>12:00 PM - 1:00 PM</th>
    <th>1:00 PM - 2:00 PM</th>
    <th>2:00 PM - 3:00 PM</th>
    <th>3:00 PM - 4:00 PM</th>
    <th>4:00 PM - 5:00 PM</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="timetable : ${timetables}">
    <td th:text="${timetable.day}"></td>
    <td th:text="${timetable.sub1}"></td>
    <td th:text="${timetable.sub2}"></td>
    <td>Short Break</td>
    <td th:text="${timetable.sub3}"></td>
    <td th:text="${timetable.sub4}"></td>
    <td>Lunch Break</td>
    <td th:text="${timetable.sub5}"></td>
    <td th:text="${timetable.sub6}"></td>
    <td th:text="${timetable.sub7}"></td>
  </tr>
  </tbody>
</table>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
