<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Timetable View</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
    }
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        text-align: left;
        padding: 12px;
        font-size: 14px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Timetable</h1>

<table>
  <thead>
  <tr>
    <th>Department</th>
    <th>Program</th>
    <th>Semester</th>
    <th>Academic Year</th>
    <th>Day</th>
    <th>Time Slot</th>
    <th>Subject</th>
    <th>Faculty</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="timetable : ${timetables}">
    <td th:text="${timetable.department}"></td>
    <td th:text="${timetable.program}"></td>
    <td th:text="${timetable.semester}"></td>
    <td th:text="${timetable.academicYear}"></td>
    <td th:text="${timetable.day}"></td>
    <td th:text="${timetable.timeSlot}"></td>
    <td th:text="${timetable.subject}"></td>
    <td th:text="${timetable.faculty}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
