<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Select Timetable Filters</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
    }
    form {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    select, input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }
  </style>
</head>
<body>
<h1>Select Timetable Filters</h1>
<!--<form action="/timetable/viewexp" method="post">-->
  <form th:action="@{/timetable/viewexp}" th:object="${timetable}" method="post">

  <!-- Department selection -->
  <label for="department">Department:</label>
  <select id="department" name="department" required>
    <option value="">Select Department</option>
    <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>

  </select>

  <!-- Program selection (based on department) -->
  <label for="program">Program:</label>
  <select id="program" name="program" required>
    <option value="">Select Program</option>
    <option th:each="program : ${program}" th:value="${program}" th:text="${program}"></option>

<!--    <option value="Semester 1">MCA </option>-->
<!--    <option value="Semester 2">BTECH </option>-->
  </select>

  <!-- Semester and Academic Year -->
  <label for="semester">Semester:</label>
  <select id="semester" name="semester" required>
    <option value="">Select Semester</option>
    <option th:each="semester : ${semester}" th:value="${semester}" th:text="${semester}"></option>

<!--    <option value="Semester 1">Semester 1</option>-->
<!--    <option value="Semester 2">Semester 2</option>-->
<!--    <option value="Semester 2">Semester 3</option>-->
    <!-- Add more semesters as needed -->
  </select>

  <label for="academicYear">Academic Year:</label>
  <select id="academicYear" name="academicYear" required>
    <option value="">Select Academic Year</option>
    <option th:each="academicYear : ${academicYear}" th:value="${academicYear}" th:text="${academicYear}"></option>

<!--    <option value="2023-2024">2023-2024</option>-->
<!--    <option value="2024-2025">2024-2025</option>-->
<!--    <option value="2025-2026">2025-2026</option>-->
    <!-- Add more academic years as needed -->
  </select>

  <button type="submit">View Timetable</button>
</form>
