<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        form {
            background: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="text"] {
                padding: 8px;
                font-size: 13px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"] {
                padding: 6px;
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
<h1>Create Timetable</h1>
<form th:action="@{/timetable/create}" th:object="${timetable}" method="post">
    <label>Department:</label>
    <input type="text" th:field="*{department}" required>
    <label>Program:</label>
    <input type="text" th:field="*{program}" required>
    <label>Semester:</label>
    <input type="text" th:field="*{semester}" required>
    <label>Academic Year:</label>
    <input type="text" th:field="*{academicYear}" required>
    <label>Day:</label>
    <input type="text" th:field="*{day}" required>
    <label>Time Slot:</label>
    <input type="text" th:field="*{timeSlot}" required>
    <label>Subject:</label>
    <input type="text" th:field="*{subject}" required>
    <label>Faculty:</label>
    <input type="text" th:field="*{faculty}" required>
    <button type="submit">Save</button>
</form>
</body>
</html>
