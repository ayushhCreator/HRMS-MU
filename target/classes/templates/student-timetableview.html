<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            vertical-align: middle;
        }
        .day-section {
            margin-bottom: 20px;
        }
        .day-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Timetable</h1>

<!-- Loop through available days -->
<div th:each="day : ${availableDays}">
    <div class="day-section">
        <div class="day-title" th:text="${day}"></div>
        <table>
            <thead>
            <tr>
                <th>Time Slot</th>
                <th>Subject</th>
                <th>Faculty</th>
            </tr>
            </thead>
            <tbody>
            <!-- Display timetables for the current day -->
            <tr th:each="timetable : ${timetables}" th:if="${timetable.day == day}">
                <td th:text="${timetable.timeSlot}"></td>
                <td th:text="${timetable.subject}"></td>
                <td th:text="${timetable.faculty}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
