<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Timetable</title>
</head>
<body>
<h1>Edit Timetable</h1>

<!-- Back button to list of timetables -->
<a href="/timetable/list?branch=${timetable.branch}">Back to Timetables</a>

<!-- Form to edit timetable -->
<form th:action="@{/timetable/edit}" th:object="${timetable}" method="post">
  <input type="hidden" th:field="*{id}" />

  <div>
    <label for="day">Day:</label>
    <input type="text" id="day" th:field="*{day}" placeholder="Enter the day" required />
  </div>
  <div>
    <label for="day">Classroom No.</label>
    <input type="text" id="classroomNumber" th:field="*{classroomNumber}" placeholder="Enter the ClassRoom Number" required />
  </div>

  <div>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" th:field="*{subject}" placeholder="Enter the subject" required />
  </div>

  <div>
    <label for="teacher">Teacher:</label>
    <input type="text" id="teacher" th:field="*{teacher}" placeholder="Enter the teacher's name" required />
  </div>

  <div>
    <label for="branch">Branch:</label>
    <input type="text" id="branch" th:field="*{branch}" placeholder="Enter the branch" required />
  </div>

  <!-- Submit Button -->
  <div>
    <button type="submit">Save Changes</button>
  </div>
</form>
</body>
</html>
